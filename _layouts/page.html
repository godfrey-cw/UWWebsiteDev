---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
      {% if page.redirect %}<p> Redirecting to <a href="{{ page.redirect }}">{{ page.redirect }}</a> ...</p>{% endif %}
      {{ content }}
  </div>

</article>
